<body>
   <script>
/**
 * @param {number} area
 * @return {number[]}
 */
 var constructRectangle = function(area) {
    var mid = Math.floor(Math.sqrt(area));
        while (mid > 0){
            if(area % mid == 0){
                return [mid,(area/mid)]
            };
            mid --;
        }
};

constructRectangle(8);


    </script>
</body>
