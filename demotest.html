   <script>
/**
 * @param {string} a
 * @param {string} b
 * @return {number}
 */
 var findLUSlength = function(a, b) {
    let longStr = '';
    let shortStr = '';
    // a.length > b.length?(longStr = a,shortStr = b):(longStr = b,shortStr = a);
    a.length > b.length?(()=>{longStr = a;shortStr = b})():(()=>{longStr = b;shortStr = a})();
    let max = 0;
    let i = 0;
    for(letter of longStr){
        if(shortStr.indexOf(letter) == -1){
            i++;
        }else{
            if(i>max){
                max = i;
                i = 0;
            }
        }
    }
    return max>i?max:i; //判断longStr的最后一位字符串不属于shortStr的情况
};

findLUSlength('ac','abcdefggggg')

    </script>
